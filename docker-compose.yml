version: '3'

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=pikada
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./database:/var/lib/postgresql/data
    ports:
      - 5432:5432
    expose:
      - "5432"
  app:
    build:
      dockerfile: ./docker/api/Dockerfile
      context: .
    image: pikada_api
    command: python api/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db